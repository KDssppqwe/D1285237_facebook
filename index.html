<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 Facebook</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="images/facebookimg.png" alt="facebook" class="logo">
    </header>

    <section class="login-box">
        <p class="login-title">登入 Facebook</p>

        <div class="input-group">
            <input type="text" placeholder="電子郵件地址或電話號碼">
        </div>

        <div class="input-group">
            <input type="password" placeholder="密碼">
        </div>

        <div class="login-button clickable">
            <button class="normal-button">登入</button>
        </div>

        <p class="forgot-link clickable">忘記帳戶？</p>

        <div class="text-divider">或</div>

        <div class="create-button">
            <button class="green clickable">建立新帳號</button>
        </div>
    </section>
</body>
</html>
